<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Image/favicon/favicon_io/favicon.ico" type="image/x-icon">
    <title>Exam Hall Seating Arrangement</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h1>Exam Hall Seating Arrangement</h1>

        <form id="examForm">
            <!-- Existing form fields -->

            <!-- Dropdowns -->
            <div class="form-group">
                <label for="CollegeName">College/University Name:</label>
                <select id="CollegeName" class="form-control">
                    <option value="">Choose College/University:</option>
                    <option value="SAGE University, Bhopal">SAGE University, Bhopal</option>
                    <option value="Custom">Custom</option> <!-- For custom input -->
                </select>
                <input type="text" id="customCollege" class="form-control" placeholder="Enter custom college name" style="display:none;" />
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label> <br>
                <select id="branch" class="form-control">
                    <option value="Select Branch">Select Branch:</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.A">B.A</option>
                    <option value="B.Com">B.Com</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="MCA">MCA</option>
                    <option value="M.A">M.A</option>
                    <option value="M.Com">M.Com</option>
                    <option value="Custom">Custom</option> <!-- For custom input -->
                </select>
                <input type="text" id="customBranch" class="form-control" placeholder="Enter custom branch" style="display:none;" />
            </div>

            <div class="form-group">
                <label for="program">Program:</label> <br>
                <select id="program" class="form-control">
                    <option value="Select Program">Select Program:</option>
                </select>
                <input type="text" id="customProgram" class="form-control" placeholder="Enter custom program" style="display:none;" />
            </div>

            <div class="form-group">
                <label for="examTime">Exam Time:</label>
                <select id="examTime" class="form-control">
                    <option value="Select Timing:">Select the Exam Timing</option>
                    <option value="9:00 AM - 12:00 PM">10:30 AM - 01:30 PM</option>
                    <option value="2:00 PM - 5:00 PM">2:00 PM - 05:00 PM</option>
                    <option value="Custom">Custom</option> <!-- For custom input -->
                </select>
                <input type="time" id="customStartTime" class="form-control" placeholder="Start Time" style="display:none;" />
                <input type="time" id="customEndTime" class="form-control" placeholder="End Time" style="display:none;" />
            </div>

            <div class="form-group">
                <label for="examDate">Exam Date:</label>
                <input type="date" id="examDate" class="form-control">
            </div>

            <div class="form-group">
                <label for="semester">Semester:</label> <br>
                <select id="semester" class="form-control">
                    <option value="">Select the Semester</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Student Status:</label>
                <select id="status" class="form-control">
                    <option value="">Select Student Status</option>
                    <option value="Regular">Regular</option>
                    <option value="Backlog">ATKT</option>
                    <option value="Both">Both</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arrangementType">Arrangement Type :</label>
                <select id="arrangementType" class="form-control">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
            </div>

            <div id="fileInputsContainer">
                <div class="form-group">
                    <label for="file1">Upload Excel File 1:</label>
                    <input type="file" id="file1" class="form-control" accept=".xlsx">
                </div>
            </div>
            <button type="button" onclick="addFileInput()">Add More Files</button>

            <!-- Custom Inputs for Data Conditions -->
            <h3>Custom Data Conditions</h3>
            <div id="customInputs">
                <div class="form-group">
                    <label for="blankRows">Leave every nth row blank:</label>
                    <input type="number" id="blankRows" class="form-control" min="1" placeholder="e.g., 2">
                </div>
                <div class="form-group">
                    <label for="doubleDataColumns">Columns with double data (comma-separated):</label>
                    <input type="text" id="doubleDataColumns" class="form-control" placeholder="e.g., 1,3">
                </div>
                <div class="form-group">
                    <label for="customHeaders">Custom Headers (comma-separated):</label>
                    <input type="text" id="customHeaders" class="form-control" placeholder="e.g., Name, Age, Grade">
                </div>
                <div class="form-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" class="form-control" min="5" max="20" placeholder="e.g., 12">
                </div>
                <div class="form-group">
                    <label for="cellBorders">Cell Borders:</label>
                    <select id="cellBorders" class="form-control">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rowHeight">Row Height:</label>
                    <input type="number" id="rowHeight" class="form-control" min="10" max="50" placeholder="e.g., 20">
                </div>
            </div>

            <!-- Page Specific Inputs -->
            <h3>Page Details</h3>
            <div id="pageDetailsContainer"></div>
            <button type="button" class="custom-button" onclick="showPopup()">Add Another Page</button>

            <!-- Popup Modal -->
            <div id="popupForm" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h4>Add Page Details</h4>
                    <div class="form-group">
                        <label for="popupRoomNumber">Room Number:</label>
                        <input type="text" id="popupRoomNumber" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="popupNumCandidates">Number of Candidates:</label>
                        <input type="number" id="popupNumCandidates" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="popupNumColumns">Number of Columns:</label>
                        <input type="number" id="popupNumColumns" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rows">Number of Rows (optional):</label>
                        <input type="number" id="rows" class="form-control" placeholder="Enter number of rows">
                    </div>
                    <button type="button" class="custom-button" onclick="addPageDetail()">Add Page</button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-group">
                <button type="button" class="custom-button" onclick="generatePDF()">Generate PDF</button>
                <br>
            </div>
        </form>

        <!-- PDF Preview -->
        <div id="pdfPreview" class="pdf-preview"></div>
        <button type="button" class="custom-button" onclick="downloadPDF()">Download PDF</button>
    </div>
    <!-- JS Libraries for XLSX and jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
